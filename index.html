<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG Drawing Tool with Mouse Event Handlers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
}

#svgContainer {
    border: 2px solid black;
    display: inline-block;
    background-color: #f8f8f8;
}

svg {
    border: 1px solid gray;
    background-color: white;
}
  </style>
    <h2>SVG Drawing Tool</h2>
    <div id="svgContainer">
        <svg id="drawingArea" width="800" height="500"></svg>
    </div>
    <script src="script.js"></script>
    <script>
      const svg = document.getElementById("drawingArea");
let isDrawing = false;
let currentPath;

svg.addEventListener("mousedown", (e) => {
    isDrawing = true;
    const point = getMousePosition(e);
    currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
    currentPath.setAttribute("stroke", "blue");
    currentPath.setAttribute("stroke-width", "2");
    currentPath.setAttribute("fill", "none");
    currentPath.setAttribute("d", `M${point.x} ${point.y}`);
    svg.appendChild(currentPath);
});

svg.addEventListener("mousemove", (e) => {
    if (!isDrawing) return;
    const point = getMousePosition(e);
    const d = currentPath.getAttribute("d") + ` L${point.x} ${point.y}`;
    currentPath.setAttribute("d", d);
});

svg.addEventListener("mouseup", () => {
    isDrawing = false;
});

svg.addEventListener("mouseleave", () => {
    isDrawing = false;
});

function getMousePosition(evt) {
    const rect = svg.getBoundingClientRect();
    return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
    };
}
    </script>
</body>
</html>
